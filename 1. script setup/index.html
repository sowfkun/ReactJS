<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React setup</title>
</head>

<body>

    <div id="root"></div>

    <!--Script setup React-->
    <script crossorigin src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>
    <!--JSX setup-->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
        // // normal way
        // // create title component (a div tag, props: class="title", content: First setup for React)
        // const Title = React.createElement("div", {
        //     className: "title"
        // }, "First setup for React");

        // JSX way
        const Title = <div className='title'>First setup for React</div>

        // Create image component (an image, props: src="...")
        const Image = React.createElement("img", {
            src: './react.jpg',
            width: '200px',
            height: 'auto'
        });

        // Group elements
        const GroupElement = React.createElement('div', null, Title, Image);

        // render element inside root
        const root = document.getElementById("root");
        ReactDOM.render(GroupElement, root);
    </script>
</body>

</html>
